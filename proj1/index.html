<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlassCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" value="0" disabled>

  <div class="keys">
    <button class="fn">AC</button>
    <button class="fn">±</button>
    <button class="fn">%</button>
    <button class="op">÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op">×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op">−</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op">+</button>

    <button class="zero">0</button>
    <button>.</button>
    <button class="equal">=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
